name: Gradle Precommit
on: [pull_request]
 
jobs:
  precommit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-22.04', 'ubuntu-20.04', ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: adopt
      - name: Run Gradle
        run: |
          ./gradlew javadoc precommit --parallel
