name: Gradle Precommit
on: [pull_request]

jobs:
  precommit:
    if: github.repository == 'opensearch-project/OpenSearch'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java: [ 11, 17, 21 ]
        os: [ubuntu-latest, windows-latest, macos-latest, macos-13]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: gradle
      - name: Set up JDK 17
        # See please https://docs.gradle.org/8.10/userguide/upgrading_version_8.html#minimum_daemon_jvm_version
        if: matrix.java == 11
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - name: Set JAVA11_HOME
        # See please https://docs.gradle.org/8.10/userguide/upgrading_version_8.html#minimum_daemon_jvm_version
        if: matrix.java == 11
        shell: bash
        run: |
          echo "JAVA11_HOME=$JAVA_HOME_11_${{ runner.arch }}" >> $GITHUB_ENV
      - name: Run Gradle (precommit)
        # See please https://docs.gradle.org/8.10-rc-1/userguide/upgrading_version_8.html#minimum_daemon_jvm_version
        if: matrix.java == 11
        shell: bash
        run: |
          ./gradlew javadoc precommit --parallel -Druntime.java=11
      - name: Run Gradle (precommit)
        if: matrix.java != 11
        run: |
          ./gradlew javadoc precommit --parallel
