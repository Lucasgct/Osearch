import org.tomlj.Toml

task generateVersionProperties {
  def tomlFile = file("gradle/libs.versions.toml")
  def propertiesFile = file("build/generated/versions.properties")

  doLast {
    def toml = Toml.parse(tomlFile.newReader())
    propertiesFile.withWriter('UTF-8') { writer ->
      toml.getTable("versions").keySet().each { key ->
        def version = toml.getString("versions.${key}")
        writer.write("${key}=${version}\n")
      }
    }
  }
}
