apply plugin: 'opensearch.opensearchplugin'
apply plugin: 'opensearch.yaml-rest-test'

opensearchplugin {
  name 'custom-codecs'
  description 'A plugin that implements zstd (with and without dictionary) and lz4 (native) compression algorithms.'
  classname 'org.opensearch.index.codec.customcodec.CustomCodecPlugin'
  licenseFile rootProject.file('licenses/APACHE-LICENSE-2.0.txt')
  noticeFile rootProject.file('NOTICE.txt')
}

dependencies {
  api "org.lz4:lz4-java:1.8.0"
  api "com.github.luben:zstd-jni:1.5.2-3"
}

// lz4-java uses sun.misc.Unsafe in the UnsafeUtils class.
thirdPartyAudit.ignoreViolations(
  'net.jpountz.util.UnsafeUtils'
)

yamlRestTest.enabled = false;
testingConventions.enabled = false;

