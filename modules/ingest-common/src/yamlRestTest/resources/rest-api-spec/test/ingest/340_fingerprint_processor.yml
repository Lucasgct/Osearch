---
teardown:
  - do:
      ingest.delete_pipeline:
        id: "1"
        ignore: 404

---
"Test creat fingerprint processor":
  - skip:
      version: " - 2.15.99"
      reason: "introduced in 2.16.0"
  - do:
      catch: /field name cannot be null nor empty/
      ingest.put_pipeline:
        id: "1"
        body:  >
          {
            "processors": [
              {
                "fingerprint" : {
                  "fields": [null]
                }
              }
            ]
          }
  - do:
      catch: /field name cannot be null nor empty/
      ingest.put_pipeline:
        id: "1"
        body:  >
          {
            "processors": [
              {
                "fingerprint" : {
                  "exclude_fields": [""]
                }
              }
            ]
          }
  - do:
      catch: /either fields or exclude\_fields can be set/
      ingest.put_pipeline:
        id: "1"
        body:  >
          {
            "processors": [
              {
                "fingerprint" : {
                  "fields": ["foo"],
                  "exclude_fields": ["bar"]
                }
              }
            ]
          }

  - do:
      catch: /hash method must be MD5@2.16.0\, SHA\-1@2.16.0, SHA\-256@2.16.0 or SHA3\-256@2.16.0/
      ingest.put_pipeline:
        id: "1"
        body:  >
          {
            "processors": [
              {
                "fingerprint" : {
                  "fields": ["foo"],
                  "hash_method": "non-existing"
                }
              }
            ]
          }

  - do:
      ingest.put_pipeline:
        id: "1"
        body:  >
          {
            "processors": [
              {
                "fingerprint" : {
                  "fields" : ["foo"],
                  "target_field" : "fingerprint_field",
                  "hash_method": "SHA-256@2.16.0"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      ingest.put_pipeline:
        id: "1"
        body:  >
          {
            "processors": [
              {
                "fingerprint" : {
                }
              }
            ]
          }
  - match: { acknowledged: true }

---
"Test fingerprint processor with ignore_missing":
  - skip:
      version: " - 2.15.99"
      reason: "introduced in 2.16.0"
  - do:
      ingest.put_pipeline:
        id: "1"
        body:  >
          {
            "processors": [
              {
                "fingerprint" : {
                  "fields" : ["foo"]
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      catch: /field \[foo\] doesn't exist/
      index:
        index: test
        id: 1
        pipeline: "1"
        body: {
          bar: "bar"
        }

  - do:
      ingest.put_pipeline:
        id: "1"
        body:  >
          {
            "processors": [
              {
                "fingerprint" : {
                  "fields" : ["foo", "bar"],
                  "ignore_missing" : true
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        id: 1
        pipeline: "1"
        body: {
          foo: "foo"
        }
  - do:
      get:
        index: test
        id: 1
  - match: { _source.fingerprint: "YqpBTuHXCPV04j/7lGfWeUl8Tyo=" }

