          {
            "processors": [
              {
                "fingerprint" : {
                  "fields" : ["foo", "bar", "zoo"]
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        id: 1
        pipeline: "1"
        body: {
          foo: [1, 2, 3],
          bar: {
            field: {
              innerField: "inner"
            }
          },
          zoo: null
        }
