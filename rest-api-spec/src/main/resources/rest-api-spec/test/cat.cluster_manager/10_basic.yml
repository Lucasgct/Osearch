---
"Help":
  - skip:
        version: " - 1.4.99"
        reason: "_cat/cluster_manager is introduced in 2.0.0"
  - do:
      cat.cluster_manager:
        help: true

  - match:
      $body: |
               /^  id         .+ \n
                   host     .+ \n
                   ip       .+ \n
                   node        .+ \n

               $/

---
"Test cat cluster_manager output":
  - skip:
      version: " - 1.4.99"
      reason: "_cat/cluster_manager is introduced in 2.0.0"
  - do:
      cat.cluster_manager: {}

  - match:
      $body: |
            /^
              ( \S+                     \s+ # node id
                [-\w.]+                 \s+ # host name
                (\d{1,3}\.){3}\d{1,3}   \s+ # ip address
                [-\w.]+                     # node name
                \n
              )
            $/
