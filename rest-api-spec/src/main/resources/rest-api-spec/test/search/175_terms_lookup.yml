---
"Terms lookup on a bitmap field":
  - do:
      indices.create:
        index: students
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 0
          mappings:
            properties:
              student_id:
                type: integer
  - do:
      bulk:
        refresh: true
        body:
          - { "index": { "_index": "students", "_id": "1" } }
          - { "name": "Jane Doe", "student_id": 111 }
          - { "index": { "_index": "students", "_id": "2" } }
          - { "name": "Mary Major", "student_id": 222 }
          - { "index": { "_index": "students", "_id": "3" } }
          - { "name": "John Doe", "student_id": 333 }
  - do:
      indices.create:
        index: classes
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 0
          mappings:
            properties:
              enrolled:
                type: binary
                store: true
  - do:
      index:
        index: classes
        id: 101
        body: { "enrolled" : "OjAAAAEAAAAAAAEAEAAAAG8A3gA=" }

  - do:
      cluster.health:
        wait_for_status: green

  - do:
      search:
        rest_total_hits_as_int: true
        index: students
        body: {
          "query": {
            "terms": {
              "student_id": {
                "index": "classes",
                "id": "101",
                "path": "enrolled",
                "store": true
              },
              "value_type": "bitmap"
            }
          }
        }
  - match: { hits.total: 2 }
  - match: { hits.hits.0._source.name: Jane Doe }
  - match: { hits.hits.0._source.student_id: 111 }
  - match: { hits.hits.1._source.name: Mary Major }
  - match: { hits.hits.1._source.student_id: 222 }
